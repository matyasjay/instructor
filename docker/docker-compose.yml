name: instructor-local-dev
version: "3.8"
services:
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ../http
      dockerfile: ../docker/Dockerfile.backend
    ports:
      - "3333:3333"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
